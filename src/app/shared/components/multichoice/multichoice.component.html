<ion-card *ngFor="let q of questions;">
  <ion-card-header>
    <ion-card-title>{{q.question}}</ion-card-title>
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-radio-group [value]="q.answer" (ionChange)="handleChange($event,q); ">
        <ion-row>
          <ion-col size="6" *ngFor="let o of q.options">
            <ion-radio [value]="o" labelPlacement="end"> {{o}}</ion-radio>
          </ion-col>
        </ion-row>

      </ion-radio-group>
    </ion-grid>
  </ion-card-content>
</ion-card>
